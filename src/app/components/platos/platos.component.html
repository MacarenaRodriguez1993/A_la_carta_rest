
<div class="container row"*ngIf="platoHab" id="buscar" >
    <div class="card col-sm-12 col-md-6 col-lg-3" id="plato" style="width: 20.5rem; padding: 5px;">
        <img src="{{datosHijo.imagen}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{datosHijo.title}}</h5>
            <p class="card-text">Plato tipo: {{datosHijo.tipo_de_plato}} <br> Dieta tipo: {{datosHijo.dieta}}</p>
            <div class="botones">
                <button *ngIf="logueado" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                    class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                </svg> Ver detalles
                </button>
                <button *ngIf="logueado" (click)="borrar(datosHijo.id)" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                        class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path
                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                    </svg> Eliminar
                </button>
            </div>
        </div>
    </div>
</div>

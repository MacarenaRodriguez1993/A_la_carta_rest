<div class="bg-img">
    <div class="content">
        <header>A la carta</header>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="field">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg></span>
                <input type="text" formControlName="email" placeholder="Enter Email">
            </div>
            
            <div  class="text" *ngIf="this.formulario.get('email')?.errors?.['required']">
                Es necesario ingresar un password
            </div>
        
            <div class="field space">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                  </svg></span>
                <input type="password" formControlName="password" class="pass-key" placeholder="Password">
            </div>
            <div class="text" *ngIf="formulario.controls['password'].invalid">
                Es necesario ingresar un password
            </div>
            <div class="field-boton">
                <div *ngIf="loading" class="loading">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                <button *ngIf="!loading">Enviar</button>
            </div>
           
        </form>
    </div>
</div>
